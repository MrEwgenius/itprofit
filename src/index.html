<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/html" href="./scss/index.scss">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form novalidate method="post" class="form" id="form" action="http://localhost:9090/api/registration"
            autocomplete="off">

            <div class="form-content">
                <label for="inputName" class="form-label--name">Имя:</label>
                <input value="" name="inputName" class="form-input-name outs" placeholder="Название задачи"
                    id="inputName" type="text">
                <label class="error-lable" id="inputName-error-label"></label>
            </div>

            <div class="form-content">
                <label for="inputEmail" class="form-label--name">E-mail:</label>
                <input value="" name="inputEmail" class="form-input-mail outs" placeholder="Автор" id="inputEmail"
                    type="email">
                <label class="error-lable" id="inputEmail-error-label"></label>
            </div>

            <div class="form-content">
                <label for="inputPhone" class="form-label--name">Телефон:</label>
                <input value="" name="inputPhone" class="form-input-phone outs" type="tel" id="inputPhone">
                <label class="error-lable" id="inputPhone-error-label"></label>
            </div>

            <div class="form-content">
                <label for="textareaDescription" class="form-label--name">Сообщение:</label>
                <textarea name="textareaDescription" class="form-description outs" placeholder="Описание"
                    id="textareaDescription"></textarea>
                <label class="error-lable" id="textareaDescription-error-label"></label>
            </div>

            <div class="form-buttons">
                <button class="form-button form-create" type="submit">Отправить</button>
                <button class="form-button form-cancel" type="reset">Очистить</button>
            </div>
        </form>

        <div class="modal">
            <div class="modal-container">
                <h1>какой-то заголовок</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni eius, perferendis corporis a quasi
                    ipsum id laborum ipsam, fuga error officia impedit maiores quisquam sint sequi, magnam repudiandae
                    voluptatem incidunt?</p>
                <button class="modal-close ">X</button>
            </div>
        </div>
        <button class="modal-open">Modal</button>

    </div>

    <script src="/dist/bundle.js"></script>
    <script type="module" src="/src/js/index.js"></script>
</body>

</html>
